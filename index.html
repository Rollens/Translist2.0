<!DOCTYPE html>
<html lang="zh-tw">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://vuejs.org/js/vue.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header d-flex justify-content-center align-items-center" id="Header">
        <div class="text-center text-white" id="Header">
            <img height="30%" width="90%" src="source/img/Logo.png">
            <h1 v-for="write in text">{{write}}</h1>
            <div class="mt-3">
                <a href="#ui" class="btn btn-outline-light">直接開始</a>
                <a href="#about-us" class="btn btn-outline-light ml-2">了解更多</a>
            </div>
        </div>
    </header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
        <a class="navbar-brand" href="#" style="font-family:ubuntu;">Translist</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        <div class="collapse navbar-collapse" style="font-family: Microsoft JhengHei;">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" href="#">首頁</a>
                <a class="nav-item nav-link" href="#about-us">關於我們</a>
                <a class="nav-item nav-link" href="#service">服務項目</a>
                <a class="nav-item nav-link" href="#operation">操作流程</a>
            </div>
        </div>
    </nav>
    <a name="about-us"></a>
    <section class="py-5" id="Section1">
        <div class="container">
            <h2 style="font-family: Microsoft JhengHei;">關於我們</h2>
            <div class="row">
                <div class="col-md-6">
                    <img src="source/img/rawpixel-com-211022.jpg" alt="Travel" width="100%" height="100%">
                </div>
                <div class="col-md-6">
                    <div v-for="write in text" style="font-family: Microsoft JhengHei;" class="mt-2 ml-4">{{write}}<br></div>
                </div>
            </div>
        </div>
    </section>
    <a name="service"></a>
    <section class="py-5" id="Section2">
        <div class="container">
            <h2 style="font-family: Microsoft JhengHei;">服務項目</h2>
        </div>
        <div class="container-fluid">
            <div class="row d-flex justify-content-center align-items-center Service">
                <div class="col-md-4  align-itself-center Service1">
                    <h2 class="text-center text-light ServiceText">城間運輸</h2>
                </div>
                <div class="col-md-4  align-itself-center Service2">
                    <h2 class="text-center text-light ServiceText">城內交通</h2>
                </div>
                <div class="col-md-4  align-itself-center Service3">
                    <h2 class="text-center text-light ServiceText">尋找飯店</h2>
                </div>
            </div>
        </div>
    </section>
    <a name="operation"></a>
    <div class="py-3" id="Section3" style="font-family: Microsoft JhengHei;">
        <div class="container">
            <h2>操作流程</h2>
            <div class="row">
                <div class="col-md-3">
                    <p>第一步</p>
                </div>
                <div class="col-md-3">
                    <p>第二步</p>
                </div>
                <div class="col-md-3">
                    <p>第三步</p>
                </div>
                <div class="col-md-3">
                    <p>第四步</p>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="operation.js"></script>
</body>

</html>
